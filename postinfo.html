<!-- 
	This file allows users to post files to their web with the Web Publishing Wizard or FrontPad, using the same username and password they would
	use if they were authoring with the FrontPage Explorer and Editor.

	The values below are automatically set by FrontPage at installation
	time.  Normally, you do not need to modify these values, but in case
	you do, the parameters are as follows:

	'BaseURL' is the URL for your web server.
	
	'DefaultPage' is the name of the default (home) page name 
	for your web.

	'XferType' specifies that the FrontPage server extensions have been
	installed on this web.  This value should not be changed.

	'FPShtmlScriptUrl', 'FPAuthorScriptUrl', and 'FPAdminScriptUrl' specify
	the relative urls for the scripts that FrontPage uses for remote
	authoring.  These values should not be changed.

	'version' identifies the version of the format of this file, and
	should not be changed.
--><!-- WebPost 
    version="0.100"
    BaseUrl="http://serveur-cirpee"
    XferType="FrontPage"
    DefaultPage="Default.htm"
    FPShtmlScriptUrl="_vti_bin/shtml.dll/_vti_rpc"
    FPAuthorScriptUrl="_vti_bin/_vti_aut/author.dll"
    FPAdminScriptUrl="_vti_bin/_vti_adm/admin.dll"
-->
<p><!--webbot bot="PurpleText"
preview="Cette page est placée dans le répertoire racine de votre site Web quand FrontPage est installé. Elle contient des informations qui permettent aux utilisateurs d'éditer les pages dans votre site Web avec des outils tels que Microsoft FrontPad, en utilisant les mêmes nom d'utilisateur et mot de passe qu'ils utilisaient quand ils étaient en mode création de page Web avec Microsoft FrontPage. Il laisse également la possibilité aux utilisateurs d'importer des fichiers vers le Web en utilisant l'Assistant de publication de site Web Microsoft. Si vous ne voulez pas autoriser les utilisateurs pour l'édition des fichiers sur ce Web en utilisant des outils autres que Microsoft FrontPage, vous pouvez supprimer ce fichier."

<h1>Informations d'Accès au Web </h1>

<p>Cette page contient (dans les commentaires) les informations
de configuration pour les outils de création de site Web écrites
aux APIs WebPost de Microsoft. Veuillez vous réferrer au SDK
Internet de Microsoft pour plus d'informations sur les APIs
WebPost. </p>
